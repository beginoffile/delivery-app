<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo delivery app">
        </div>
        <div class="navegacion">
            <a href="#" class="navegacion__link">Log In</a>
            <a href="#" class="navegacion__link">Create Account</a>
            <a href="#" class="navegacion__link--registrar">Register Restaurant</a>
        </div>
    </header>
    <section class="contenedor formulario">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Find and Order Food from your Favorite Restaurant</h2>
                <form class="formulario__buscar" action="">
                    <div class="formulario__campo">
                        <label for="restaurant" class="formulario__label">Restaurant</label>
                        <input id="restaurant" type="text" class="formulario__input" placeholder="Tacos Mexico">
                    </div>
                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Dish</label>
                        <input id="platillo" type="text" class="formulario__input" placeholder="Pizza, Ensalada, Hamburguesa">
                    </div>
                    <input type="submit" class="formulario__submit" value="Buscar">
                </form>
            </div>
            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="build/img/dibujo_repartidor.svg" alt="imagen repartidor">
            </div>
        </div>
    </section>
    <section class="pasos">
        <img class="pasos__wave" src="build/img/wave.svg" alt="imagen wave">
        <div class="pasos__contenido">
            <h2 class="pasos__heading">How does it works? <span class="pasos__heading--descripcion">Easy as 1,2 and 3</span></h2>
            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_1.png" alt="imagen paso app">
                </div>
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_2.png" alt="imagen paso app">
                </div>
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_3.png" alt="imagen paso app">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
